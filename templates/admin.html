{% extends '/sample/base.html' %} {% block content %}

<div class="row align-items-center justify-content-center">
  <div class="col">
    <div class="card">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">餐點編號</th>
            <th scope="col">餐點名稱</th>
            <th scope="col">餐點種類</th>
            <th scope="col">定價</th>
            <th scope="col">敘述</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          {%for item in items%}
          <tr>
            <th scope="row">{{item.0}}</th>

            <td>{{item.2}}</td>
            <td>{{item.1}}</td>
            <td>${{item.4}}</td>
            <td>{{item.5}}</td>
            <td colspan="2">
              <button
                type="button"
                class="btn btn-primary"
                onclick="window.location.href = '/edit_menu_item/{{ item.0 }}'"
              >
                編輯
              </button>
            </td>
            <td colspan="2">
              <form
                action="/delete_menu_item/{{ item.0 }}"
                method="POST"
                onsubmit="return confirm('確定要刪除該餐點嗎？')"
              >
                <button type="submit" class="btn btn-danger">刪除</button>
              </form>
            </td>
          </tr>
          {% endfor%}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content%}
